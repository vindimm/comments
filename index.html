<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Comments</title>
</head>
<body>
  <div class="center-container">
    <h1 class="page-title">Написать комментарий</h1>

    <form class="form" method="post" action="#" name="comment-form">
      <textarea class="form__textarea" name="message" cols="60" rows="8" placeholder="Написать комментарий..." data-required></textarea>
      <p class="form__error form__error--textarea"></p>

      <input class="form__date" type="date" name="date" value="" id="date">
      <p class="form__error"></p>

      <input class="form__author" type="text" name="author" id="author" placeholder="Автор" data-required>
      <p class="form__error form__error--author"></p>

      <button class="form__submit" type="submit">Отправить</button>
    </form>
   
    <div class="comments">
      <h2 class="comments__title">Комментарии</h2>
    </div>

    <template class="comment-template" id="comment-template">
      <div class="comment">
        <p class="comment__author"></p>
        <p class="comment__date"></p>
        <p class="comment__text"></p>
        <button class="comment__remove button-icon" type="button"><span class="visually-hidden">Удалить</span></button>
        <button class="comment__like button-icon" type="button"><span class="visually-hidden">Нравится</span></button>
      </div>
    </template>

    <script src="js/index.js"></script>
  </div>
</body>
</html>
